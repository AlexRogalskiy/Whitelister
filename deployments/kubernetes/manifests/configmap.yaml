---
# Source: whitelister/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: whitelister
    group: com.stakater.platform
    provider: stakater
    version: 0.0.7
    chart: "whitelister-0.0.7"
    release: "RELEASE-NAME"
    heritage: "Tiller"
  name: whitelister
data:
  config.yaml: |-
    syncInterval: 10s
    filter:
      labelName: whitelister
      labelValue: true
    ipProviders:
    - name: kubernetes
      params:
        FromPort: 0
        IpProtocol: tcp
        ToPort: 65535
    - name: git
      params:
        AccessToken: ACCESS_TOKEN
        Config: config.yaml
        URL: http://github.com/example.git    
    provider:
        name: aws
        params:
          KeepRuleDescriptionPrefix: DO NOT REMOVE -
          Region: <aws-region>
          RemoveRule: true
          RoleArn: <aws-iam-role-arn>
